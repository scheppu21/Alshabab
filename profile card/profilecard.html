<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui design</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ronaldo.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name"><b>CRISTIANO RONALDO</b></span>
            <span class="job">Footballer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2"class="link">
                <i class='bx bxl-facebook-circle'></i>
              </a>
              <a href="#"style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
              </a>
              <a href="#"style="background : #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
              </a>
              <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
              </a>
        </div>

        <div class="buttons">
            <buttons class="button">subscribe</buttons>
            <buttons class="button">message</buttons>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
             <span class="number">250M</span>
            </div>
            <div class="data">
                <i class='bx bx-message'></i>
             <span class="number">18M</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
             <span class="number">29M</span>
            </div>
            
        </div>
    </div>
    
</body>
</html>
